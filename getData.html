<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get API data</title>
</head>
<body>
    <h1>Let's learn</h1>
    <div id="data">

    </div>


    <script>
    var myData = document.getElementById("data");
    fetch('https://jsonplaceholder.typicode.com/photos')
    .then(response => response.json())
    .then(data => {
        console.log(data)
        for(let i = 0; i<25; i++){
            let printData = document.createElement("img");
            printData.src = data[i].thumbnailUrl;
            console.log(printData)
            myData.appendChild(printData) 
        }
    })
    
    
    
    </script>
</body>
</html>
